<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDownTimer</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <h1>New Year Eve</h1>

    <div class="countdown-container">
        <div class="days-c countdown-elements">
            <p class="big-text" id = "day">0</p>
            <span>Days</span>
        </div>
        <div class="hours-c countdown-elements">
            <p class="big-text" id = "hour">0</p>
            <span>Hours</span>
        </div>
        <div class="minutes-c countdown-elements">
            <p class="big-text" id = "min">0</p>
            <span>Minutes</span>
        </div>
        <div class="second-c countdown-elements">
            <p class="big-text" id = "second">0</p>
            <span>Seconds</span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
